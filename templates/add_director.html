<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="/add_director" method="POST">
        <div class="input-section">
            <div class="input-group mb-1">
                <label for="directorname">Director name:</label>
                <input type="text" class="form-control" id="directorname" name="directorname" required><br><br>
            </div>

            <div class="input-group mb-1">
                <label for="birthdate">Birthdate:</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required><br><br>
            </div>

            <div class="input-group mb-1">
                <label for="movieid">Movie:</label>
                <select name="movieid" id="movieid" class="form-select">
                    {% for movie in movies %}
                    <option value="{{ movie.id }}">{{ movie.movie_title }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary">Add Director</button>
        </div>

    </form>

    <a href="/">
        <button type="button" class="btn">Homepage</button>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
