<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="input-section">
            <div class="input-group mb-1">
                <label for="movietitle">Movie Title:</label>
                <input type="text" class="form-control" name="movietitle" id="movietitle" required>
            </div>

            <div class="input-group mb-1">
                <label for="releasedate">Release Date:</label>
                <input type="date" class="form-control" name="releasedate" id="releasedate">
            </div>

            <div class="input-group mb-1">
                <label for="directory">Director:</label>
                <input type="text" class="form-control" name="directory" id="directory">
            </div>

            <div class="input-group mb-1">
                <label for="movierating">Rating:</label>
                <input type="text" class="form-control" name="movierating" id="movierating">
            </div>

            <div class="input-group mb-1">
                <label for="userid">User:</label>
                <select name="userid" id="userid" class="form-select">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Movie</button>
        </div>
    </form>

    <a href="/">
        <button type="button" class="btn">Homepage</button>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
