<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="movietitle">Movie Title:</label>
        <input type="text" name="movietitle" id="movietitle" value="{{ movie.movie_title }}">
    
        <label for="releasedate">Release Date:</label>
        <input type="date" name="releasedate" id="releasedate" value="{{ movie.release_date }}">
    
        <label for="directory">Director:</label>
        <input type="text" name="directory" id="directory" value="{{ movie.directory }}">
    
        <label for="movierating">Rating:</label>
        <input type="text" name="movierating" id="movierating" value="{{ movie.movie_rating }}">
    
        <label for="userid">User:</label>
        <select name="userid" id="userid">
            {% for user in users %}
            <option value="{{ user.id }}" {% if user.id == movie.user_id %}selected{% endif %}>
                {{ user.first_name }} {{ user.last_name }}
            </option>
            {% endfor %}
        </select>
    
        <button type="submit">Update Movie</button>
    </form>
    
</body>

</html>
