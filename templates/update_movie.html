<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="movietitle">Movie Title:</label>
        <input type="text" id="movietitle" name="movietitle" value="{{ movie.movie_title }}"><br><br>

        <label for="releasedate">Release date:</label>
        <input type="date" id="releasedate" name="releasedate" value="{{ movie.release_date }}"><br><br>

        <label for="directory">Directory:</label>
        <input type="text" id="directory" name="directory" value="{{ movie.directory }}"><br><br>

        <label for="movierating">Rating:</label>
        <input type="number" step="0.01" id="movierating" name="movierating" value="{{ movie.movie_rating }}"><br><br>

        <label for="userid">Assign User:</label>
        <select id="userid" name="userid">
            <option value="">Select User</option>
            {% for user in users %}
            <option value="{{ user.id }}" {% if movie.user_id==user.id %}selected{% endif %}>
                {{ user.first_name }} {{ user.last_name }}
            </option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Update Movie">
    </form>
</body>

</html>
