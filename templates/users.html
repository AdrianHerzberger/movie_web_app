<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    {% if users %}
    <ul>
        {% for user in users %}
        <li>
            <div class="user-list">
                <p style="cursor: pointer;"> {{user.first_name}} {{ user.last_name}}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No users available.</p>
    {% endif %}

</body>

</html>
